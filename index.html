<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="/css/site.css">
</head>

<body>
    <div id="validation-summary"></div>
    <form action=""> 
        <label for="title">Title</label>
        <input type="text" name="" id="title">
        
        <br>
        <br>
        
        <label for="Importance">How soon does your task need to be completed</label>
        <br>
        
        <select name="Importance" id="importance">
            <option value="0">Please choose</option>
            <option value="1">It can wait</option>
            <option value="2">Soon</option>
            <option value="3">ASAP</option>
        </select>
        <br>
        <br>
    
    <label for="Due-Date">Due Date</label>
    <input type="date" id="date">
    <br>
    <br>

    <label for="Checkbox">Is task completed</label>
    <input type="checkbox" name="" id="complete">
    <br>
    <br>

    <label for="Notes">Notes</label>
    <br>
    <textarea name="Notes" id="notes" cols="30" rows="10"> </textarea>
    <br>
    <br>
    <input type="button" id="addBtn" value="Add To List">

</form>
<h1 id="txt1">ToDo list</h1>
<div id="incompleted-items">
    <h3 id="txt2">Incomplete</h3>
</div>
<div id="completed-items">
    <h3 id="txt3">Completed</h3>
</div>

</body>
</html>
